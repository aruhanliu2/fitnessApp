<style>
.header {
	height: 64px;
	width: 376px;
	text-align: center;
	background-color: #313732;
	box-shadow: 0 0.5px 0 0 rgba(0,0,0,0.3);
	position: absolute;
}

.wrapper2 {
	position: relative;
}


.title {
	color: #FFFFFF;
	font-family: "Oswald Regular";
	font-size: 16px;
	line-height: 21px;

	position: absolute;
	margin-top: 30px;
}

.back-white {
	position: absolute;
	margin-left: 19px;
	margin-top: 35px;
}

.light-gray-thin {
	height: 6px;
	width: 375px;
	background-color: rgba(248,248,248,0.82);

	margin-top: 14px;
	margin-bottom: 14px;
}

.black-title {
	color: #252A26;
	font-family: "Oswald Regular";
	font-size: 18px;
	line-height: 25px;

	margin-left: 24px;
	margin-top: 20px;
	margin-bottom: 9px;
}

ion-range {
	margin-top: 0px !important;
	margin-bottom: 0px !important;
	padding-top: 0px !important;
	padding-bottom: 0px !important;
}

.range-bar {
	margin-left: 24px;
	margin-right: 24px;
}

.black-body {
	color: #252A26;
	font-family: "SF Pro Text";
	font-size: 14px;
	line-height: 19px;

	margin-left: 9px;
	margin-top: 11px;
	display: inline-block;
}

.gray-body {
	color: #898989;
	font-family: "SF Pro Text";
	font-size: 14px;
	line-height: 19px;
	text-align: center;
}

.gray-box {
	height: 40px;
	width: 327px;
	border: 1px solid #DEDEDE;
	border-radius: 5px;

	margin-left: 24px;
}

.selected {
	background-color: #3E9E9E;
}

.selected-text {
	color: #FFFFFF;
	font-family: "SF Pro Text";
	font-size: 14px;
	font-weight: bold;
	line-height: 19px;
	text-align: center;
}

.gray-box-middle {
	height: 64px;
	width: 104px;
	border: 1px solid #DEDEDE;
	border-radius: 5px;

	margin-top: 10px;
}

.gray-box-small {
	height: 42px;
	width: 104px;
	border: 1px solid #DEDEDE;
	border-radius: 5px;

	margin-top: 9px;
}

</style>


<ion-content>
	<!--black header-->
	<div class="wrapper2">
		<div class="header">
			<div class="back-white" (click)="onGoBack()">
				<img src="assets/imgs/back-white.png">
			</div>
			<div style="margin-left: 169px;" class="title">Filters</div>
			<div style="margin-left: 306px;" class="title">Reset All</div>
		</div>	
	</div>

	<div style="margin-top: 84px;">

		<!--price-->
		<div class="black-title">Price Range</div>

		<ion-row>
			<div style="margin-left: 24px;" class="black-body">Free</div>
			<div style="margin-left: 263px;" class="black-body">$200</div>
		</ion-row>

      	<ion-range class="range-bar" min="0" max="200" dualKnobs="true" pin="true" [(ngModel)]="structure1" color="#3E9E9E"></ion-range>

		<div class="light-gray-thin"></div>

		<!--Date-->
		<div class="black-title">Date</div>
		<div class="gray-box">
			<img style="margin-left: 14px; margin-top: 10px; float: left" src="assets/imgs/calendar-icon.png">
			<div class="black-body">Today 10-22-2017</div>
		</div>
		<div class="light-gray-thin"></div>

		<!--Time-->
		<div class="black-title">Time</div>
		<ion-row>
			<div style="margin-left: 24px;" class="black-body">0:00</div>
			<div style="margin-left: 257px;" class="black-body">24:00</div>
		</ion-row>
      	<ion-range class="range-bar" dualKnobs="true" pin="true" [(ngModel)]="structure2" color="#3E9E9E"></ion-range>
		<div class="light-gray-thin"></div>

		<!--Duration-->
		<div class="black-title">Duration</div>
		<ion-row>
			<div style="margin-left: 24px;" class="black-body">10min</div>
			<div style="margin-left: 258px;" class="black-body">2hr</div>
		</ion-row>
      	<ion-range class="range-bar" dualKnobs="true" pin="true" [(ngModel)]="structure3" color="#3E9E9E"></ion-range>
		<div class="light-gray-thin"></div>

		<!--Level-->
		<div class="black-title">Level</div>
		<ion-row>
			<div id="btn1" (click)="onToggle1()" style="margin-left: 24px" class="gray-box-middle">
				<div id="t1" style="margin-top: 12px;" class="gray-body">Beginner</div>
				<div style="text-align: center; margin-top: 3px;">
					<img src="assets/imgs/dumbbell-gray.png">
					<img src="assets/imgs/dumbbell-gray-blank.png">
					<img src="assets/imgs/dumbbell-gray-blank.png">
				</div>
			</div>
			<div id="btn2" (click)="onToggle2()" style="margin-left: 8px; display: inline-block;" class="gray-box-middle">
				<div id="t2" style="margin-top: 12px;" class="gray-body">Intermediate</div>
				<div style="text-align: center; margin-top: 3px;">
					<img src="assets/imgs/dumbbell-gray.png">
					<img src="assets/imgs/dumbbell-gray.png">
					<img src="assets/imgs/dumbbell-gray-blank.png">
				</div>
			</div>
			<div id="btn3" (click)="onToggle3()" style="margin-left: 8px; display: inline-block;" class="gray-box-middle">
				<div id="t3" style="margin-top: 12px;" class="gray-body">Advanced</div>
				<div style="text-align: center; margin-top: 3px;">
					<img src="assets/imgs/dumbbell-gray.png">
					<img src="assets/imgs/dumbbell-gray.png">
					<img src="assets/imgs/dumbbell-gray.png">
				</div>
			</div>
		</ion-row>
		<div class="light-gray-thin"></div>

		<!--intensity-->
		<div class="black-title">Intensity</div>
		<ion-row>
			<div id="btn4" (click)="onToggle4()" style="margin-left: 24px" class="gray-box-small">
				<div id="t4" style="margin-top: 12px;" class="gray-body">Low</div>
			</div>
			<div id="btn5" (click)="onToggle5()" style="margin-left: 9px; display: inline-block;" class="gray-box-small">
				<div id="t5" style="margin-top: 12px;" class="gray-body">Moderate</div>
			</div>
			<div id="btn6" (click)="onToggle6()" style="margin-left: 9px; display: inline-block;" class="gray-box-small">
				<div id="t6" style="margin-top: 12px;" class="gray-body">High</div>
			</div>
		</ion-row>
		<div class="light-gray-thin"></div>
	</div>

</ion-content>
