<style>
* {
    -webkit-tap-highlight-color: rgba(0,0,0,0); /* make transparent link selection, adjust last value opacity 0 to 1.0 */
}

body {
    -webkit-touch-callout: none;                /* prevent callout to copy image, etc when tap to hold */
    -webkit-text-size-adjust: none;             /* prevent webkit from resizing text to fit */
    -webkit-user-select: none;                  /* prevent copy paste, to allow, change 'none' to 'text' */
    background-color:#E4E4E4;
    background-image:linear-gradient(top, #A7A7A7 0%, #E4E4E4 51%);
    background-image:-webkit-linear-gradient(top, #A7A7A7 0%, #E4E4E4 51%);
    background-image:-ms-linear-gradient(top, #A7A7A7 0%, #E4E4E4 51%);
    background-image:-webkit-gradient(
        linear,
        left top,
        left bottom,
        color-stop(0, #A7A7A7),
        color-stop(0.51, #E4E4E4)
    );
    background-attachment:fixed;
    font-family:'HelveticaNeue-Light', 'HelveticaNeue', Helvetica, Arial, sans-serif;
    font-size:12px;
    height:100%;
    margin:0px;
    padding:0px;
    width:100%;
}

/* Portrait layout (default) */
.app {
    background:linear-gradient( 180deg, #09B5A3, #1292C1);   
    position:absolute;             /* position in the center of the screen */
    height:100%;                   /* text area height */
    width:100%;                   /* text area width */
    text-align:center;  
}

.logo {
    content:url(../img/zoom_logo.png);
    width:150px;
    margin-top:80px;
}

.zoombutton {
    background-color:rgba(0,0,0,.35);
    color:#FFFFFF;
    font-size:20px;
    font-weight:normal;
    height:60px;
    width:230px;
    line-height:60px;
    margin-top:40px;

    border-radius:6px;
    border-width:0px;
}
.zoombutton:active {
    background:#FFFFFF;
    color:#808080;
}
.zoombutton:disabled {
    color:#808080;
}

.zoombutton:focus {
    outline: none;
}

#version {
    color:#FFFFFF;
    font-weight:14px;
    margin-top:20px;
    display: none;
}

/* Landscape layout (with min-width) */
@media screen and (min-aspect-ratio: 1/1) and (min-width:400px) {
    .app {
        background-position:left center;
        padding:75px 0px 75px 170px;  /* padding-top + padding-bottom + text area = image height */
        margin:-90px 0px 0px -198px;  /* offset vertical: half of image height */
                                      /* offset horizontal: half of image width and text area width */
    }
}

@keyframes fade {
    from { opacity: 1.0; }
    50% { opacity: 0.4; }
    to { opacity: 1.0; }
}
 
@-webkit-keyframes fade {
    from { opacity: 1.0; }
    50% { opacity: 0.4; }
    to { opacity: 1.0; }
}
 
.blink {
    animation:fade 3000ms infinite;
    -webkit-animation:fade 3000ms infinite;
}
</style>
<ion-content>
    <div>
        <button id="enrollButton" class="zoombutton" disabled>ENROLL</button>
    </div>
    <div>
        <button id="authButton" class="zoombutton" disabled>AUTHENTICATE</button>
    </div>
</ion-content>
