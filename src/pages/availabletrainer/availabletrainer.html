<style>
.wrapper {
	position: relative;
}

.header {
	height: 64px;
	width: 376px;
	text-align: center;
	background-color: #313732;
	box-shadow: 0 0.5px 0 0 rgba(0,0,0,0.3);
	position: absolute;
}

.title {
	color: #FFFFFF;
	font-family: "Oswald Regular";
	font-size: 16px;
	line-height: 21px;

	margin-top: 30px;
}

.back-white {
	position: absolute;
	margin-left: 19px;
	margin-top: 35px;
}

.black-title {
	color: #252A26;
	font-family: "Oswald Regular";
	font-size: 16px;
	line-height: 21px;

	margin-left: 9px;
}

.light-gray-thin {
	height: 6px;
	width: 375px;
	background-color: rgba(248,248,248,0.82);

	margin-top: 14px;
	margin-bottom: 14px;
}

.filter-icon {
	left: 53px;
	top: 17px;

}

.sort-icon {


}

.vertica-line {
	box-sizing: border-box;
	height: 16px;
	width: 2px;
	border: 0.3px solid #9B9B9B;

	margin-top: 17px;
	margin-left: 54px;

}

.line {
	box-sizing: border-box;
	height: 0.5px;
	width: 375px;
	border: 0.1px solid #9B9B9B;

	margin-top: 15px;
}

.black-text-large {
	color: #252A26;
	font-family: "SF Pro Text";
	font-size: 14px;
	line-height: 19px;

	margin-left: 14px;
	margin-top: 6px;
}

.black-text-small {
	color: #252A26;
	font-family: "SF Pro Text";
	font-size: 12px;
	line-height: 19px;

	margin-top: 11px;
}

.gray-text-small {
	color: #898989;
	font-family: "SF Pro Text";
	font-size: 12px;
	line-height: 19px;
	text-align: center;

	margin-top: 4px;
}

.gray-text-large {
	color: #898989;
	font-family: "SF Pro Text";
	font-size: 14px;
	line-height: 19px;	
	width: 233px;

	margin-left: 18px;
}

.title-font {
	color: #252A26;
	font-family: "Oswald Regular";
	font-size: 18px;
	line-height: 25px;

	margin-left: 24px;
}

.white-text {
	color: #FFFFFF;
	font-family: "SF Pro Text";
	font-size: 12px;
	font-weight: 500;
	line-height: 19px;
	text-align: center;

	padding-top: 2px;
}

.gray-box {
	height: 22px;
	width: 62px;
	border-radius: 5px;
	background-color: #9B9B9B;

	margin-top: 9px;
}

</style>

<ion-content>
	<div class="wrapper">
		<div class="header">
			<div class="back-white" (click)="onGoBack()">
				<img src="assets/imgs/back-white.png">
			</div>
			<div class="title">Available Trainers</div>
		</div>	
	</div>

	<!--filter and sort-->
	<ion-row style="margin-top: 64px;">
		<div style="margin-left: 53px" (click)="onGoToFilter()">
			<img style="margin-top: 17px" class="filter-icon" src="assets/imgs/filter-icon.png">
			<div style="margin-top: 15px" style="display: inline-block;" class="black-title">Filters</div>
		</div>

		<div class="vertica-line"></div>

		<div style="margin-left: 64px" (click)="onGoToSort()">
			<img style="margin-top: 17px" class="sort-icon" src="assets/imgs/sort-icon.png">
			<div style="margin-top: 15px" style="display: inline-block;" class="black-title">Sort</div>
		</div>
	</ion-row>
	<div class="line"></div>

	<ion-row *ngFor="let trainer of trainers" [navPush]="trainerPage" [navParams]="trainer" style="margin-top: 20px">
	<div style="margin-left: 24px;">
		<div style="float: left">
			<img src="assets/imgs/profile-large.png">
			<div class="gray-box">
				<div class="white-text">{{ trainer.category }}</div>
			</div>
		</div>
		<div style="display: inline-block;">
			<ion-row>
				<div style="margin-left: 20px;" class="title-font">{{ trainer.name }}</div>
				<div class="title-font">{{ trainer.price }}</div>
			</ion-row>
			<ion-row>
				<div style="margin-left: 20px; margin-top: 13px">
			    	<img src="assets/imgs/star.png">
			    	<img src="assets/imgs/star.png">
			    	<img src="assets/imgs/star.png">
			    	<img src="assets/imgs/star.png">
			    	<img src="assets/imgs/star-half.png">
	    		</div>
	    		<div style="margin-left: 4px" class='black-text-small'>(4)</div>
	    		<img style="margin-bottom: 11px; margin-top: 11px; margin-left: 9px;" src="assets/imgs/certification-icon.png">
	    		<div style="margin-left: 4px;" class="black-text-small">{{ trainer.certification }}</div>
    		</ion-row>
    		<div class="gray-text-large">{{ trainer.slogan }}</div>
		</div>
	</div>
		<div class="light-gray-thin"></div>
	</ion-row>

</ion-content>
