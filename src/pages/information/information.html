<style>
.background {
  background: linear-gradient(-179deg, #FE8C00 0%, #F83600 100%);
  height: 667px;
  width: 375px;
}

.big-title {
	height: 82px;
	width: 244px;
	color: #FFFFFF;
	font-family: Oswald;
	font-size: 30px;
	font-weight: bold;
	line-height: 41px;
	text-align: center;

	margin-left: 66px;
	margin-top: 67px;
}

.small-title {
	color: #FFFFFF;
	font-family: "Oswald Regular";
	font-size: 20px;
	line-height: 27px;
	text-align: center;

	margin-bottom: 8px
}

.big-text {
	color: #FFFFFF;
	font-family: "SF Pro Text";
	font-size: 16px;
	line-height: 19px;
	text-align: center;

	margin-top: 11.5px;
}

.selected-text {
	color: #FC3F1B;
	font-family: "SF Pro Text";
	font-size: 16px;
	line-height: 19px;
	text-align: center;

	margin-top: 11.5px;
}

.small-text {
	color: #FFFFFF;
	font-family: "SF Pro Text";
	font-size: 14px;
	line-height: 19px;
	text-align: center;
	height: 38px;	
	width: 244px;

	margin-left: 66px;
	margin-top: 9px;
}

.small-box {
	box-sizing: border-box;
	height: 43px;
	width: 131px;
	border: 1px solid #FFFFFF;
	border-radius: 5px;
	background-color: rgba(255,255,255,0.2);
}

.selected {
	box-sizing: border-box;
	height: 43px;
	width: 131px;
	border: 1px solid #FFFFFF;
	border-radius: 5px;
	background-color: #FFFFFF;
}

.large-box {
	box-sizing: border-box;
	height: 43px;
	width: 274px;
	border: 1px solid #FFFFFF;
	border-radius: 5px;
	box-shadow: inset 0 0.5px 0 0 #C8C7CC, inset 0 -0.5px 0 0 #C8C7CC, 0 0 20px 0 rgba(0,0,0,0.2);

	margin-left: 50.5px;
	margin-top: 5.5px;
}

.white-button {
	height: 55px;
	width: 327px;
	border: 1px solid #FFFFFF;
	border-radius: 5px;
	background-color: #FFFFFF;

	color: #FC3F1B;
	font-family: Oswald;
	font-size: 20px;
	font-weight: bold;
	line-height: 27px;
	text-align: center;

	margin-left: 24px;
	margin-top: 90.5px;
}

.corner {
	color: #FFFFFF;
	font-family: "SF Pro Text";
	font-size: 16px;
	line-height: 19px;

	text-decoration: underline;
}

</style>

<ion-content class="background">
	<div class="big-title">Want to get best personal training?</div>
	<div class="small-text">We won't share your information without your permission.</div>
	<div class="small-title" style="margin-top: 64px">My gender</div>
	<ion-row style="margin-left: 50.5px">
		<div id="btn1" (click)="onToggle1()" class="small-box">
			<div id="t1" class="big-text">Female</div>
		</div>
		<div id="btn2" (click)="onToggle2()" style="margin-left: 12.5px" class="small-box">
			<div id="t2" class="big-text">Male</div>
		</div>
	</ion-row>

	<div class="small-title" style="margin-top: 39.5px">I was born</div>
	<div class="large-box">
		<div class="big-text">Oct, 3, 1990</div>
	</div>
	<button class="white-button" (click)="onGoToBodyShape()">Next</button>
	<ion-row style="margin-left: 24px; margin-top: 20px">
		<div (click)="onGoBack()" class="corner">Back</div>
		<div style="margin-left: 258px" class="corner">Skip</div>
	</ion-row>
</ion-content>
