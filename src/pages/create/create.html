<ion-header>

  <ion-navbar>
    <ion-title>create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #f="ngForm" (ngSubmit)="onCreateSession(f)"> 
		<ion-list>
			<ion-item>
				<ion-label fixed>Subcategory</ion-label>
				<ion-input 
					ngModel
					type="text" 
					name="subcategory" 
					placeholder="Core Strength"
					required></ion-input>
			</ion-item>
		</ion-list>
		<button [disabled]="!f.valid" ion-button type="submit" block>Create</button>
	</form>

	<ion-list>
		<ion-item *ngFor="let item of listItems">
			<h3>{{ item.subcategory }}</h3>
		</ion-item>
	</ion-list>
</ion-content>
