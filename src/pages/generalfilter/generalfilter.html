<style>
.header {
	height: 64px;
	width: 376px;
	text-align: center;
	background-color: #313732;
	box-shadow: 0 0.5px 0 0 rgba(0,0,0,0.3);
	position: absolute;
}

.wrapper2 {
	position: relative;
	margin-left: 24px;
}


.title {
	color: #FFFFFF;
	font-family: "Oswald Regular";
	font-size: 16px;
	line-height: 21px;
	text-align: center;

	
	margin-top: 30px;
}

.vertica-line {
	box-sizing: border-box;
	height: 16px;
	width: 2px;
	border: 1px solid #9B9B9B;

	margin-top: 17px;
	margin-left: 54px;

}

.back-white {
	position: absolute;
	margin-left: 19px;
	margin-top: 35px;
}

.filtersort {
	margin-left: 252px;
}


.filter-icon {
	left: 53px;
	top: 17px;

}

.sort-icon {


}

.black-title {
	color: #252A26;
	font-family: "Oswald Regular";
	font-size: 16px;
	line-height: 21px;

	margin-left: 9px;
}

.session-time {
  top: 50px;
  left: 17px;
  position: absolute;

  color: #FFFFFF;
  font-family: Oswald;
  font-size: 14px;
  font-weight: bold;
  line-height: 19px;
}

.session-subcategory {
  top: 70px;
  left: 17px;
  position: absolute;

  color: #FFFFFF;
  font-family: Oswald;
  font-size: 20px;
  font-weight: bold;
  line-height: 27px;
}

.session-instructor {
  top: 100px;
  left: 17px;
  position: absolute;

  opacity: 0.7;
  color: #FFFFFF;
  font-family: "Oswald Regular";
  font-size: 10px;
  line-height: 14px;
}

.session-price {
  top: 80px;
  left: 276px;
  position: absolute;

  color: #FFFFFF;
  font-family: Oswald;
  font-size: 20px;
  font-weight: bold;
  line-height: 27px;
}

.search-bar {
  height: 64px;
  width: 376px;
  background-color: rgba(248,248,248,0.82);
  box-shadow: 0 0.5px 0 0 rgba(0,0,0,0.3);

  color: #898989;
  font-family: "Oswald Regular";
  font-size: 16px;
  line-height: 22px;
}

.session-dumbbell {

}

ion-col {
	padding: 0px !important;
	margin: 0px !important;
}

ion-row {
	padding: 0px !important;
	margin: 0px !important;
}


</style>


<ion-content>
	<!--black header-->
	<div>
		<div class="header">
			<div class="back-white" (click)="onGoBack()">
				<img src="assets/imgs/back-white.png">
			</div>
			<div class="title">{{ mode }}</div>
		</div>	
	</div>

	<!--searchbar-->
	<ion-searchbar 
	[(ngModel)]="myInput" 
	[showCancelButton]="shouldShowCancel" 
	(ionInput)="onInput($event)" 
	(ionCancel)="onCancel($event)"
	style="margin-top: 64px"></ion-searchbar>

	<!--filter and sort-->
	<ion-row>
		<div style="margin-left: 53px" (click)="onGoToFilter()">
			<img style="margin-top: 17px" class="filter-icon" src="assets/imgs/filter-icon.png">
			<div style="margin-top: 15px" style="display: inline-block;" class="black-title">Filters</div>
		</div>

		<div class="vertica-line"></div>

		<div style="margin-left: 64px" (click)="onGoToSort()">
			<img style="margin-top: 17px" class="sort-icon" src="assets/imgs/sort-icon.png">
			<div style="margin-top: 15px" style="display: inline-block;" class="black-title">Sort</div>
		</div>
	</ion-row>


	<div style="margin-left: 24px; margin-top: 20px; margin-bottom: 14px;" class="black-title">
		Live Today
	</div>

	<div
      *ngFor="let session of sessions"
      [navPush]="sessionPage"
      [navParams]="session"
      class="wrapper2 session">
        <img src="{{ session.image_filter }}">
        <div class="session-time">
         Today {{ session.start_time }} - {{ session.end_time }}
        </div>
        <div class="session-subcategory">
          {{ session.subcategory }}
        </div>
        <div class="session-instructor">
          By {{ session.instructor }} {{ session.student_no }} people registered
        </div>
        <div class="session-price">
          {{ session.price }}
        </div>
      </div>


</ion-content>
