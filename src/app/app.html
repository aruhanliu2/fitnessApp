<ion-menu [content]="nav">
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<button 
			ion-item 
			icon-left
			(click)="onLoad(rootPage)"
			*ngIf="isAuthenticated">
				<ion-icon name="book"></ion-icon>
				Home
		</button>
		<button 
			ion-item 
			icon-left
			(click)="onLogout()">
				<ion-icon name="log-out"></ion-icon>
				Logout
		</button>
	</ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
